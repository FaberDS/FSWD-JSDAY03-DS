<body>
    <h1 id="header1"></h1>
    <span id="temperatures"></span>
    <span id="temperature"></span>
    <h1 id="header2"></h1>
    
    <span id=""></span>
        <label> Give me some numbers I will tell you the highest
            <br>
            <input id="input-value" type="text"  name="input-value">
        </label>
        <button type="submit" onclick="addTo()" value="See the highest">See the highest</button>
        <span>You highest number was: </span>
        <span id="result"></span>
    <script>
    //create an array
    var myarr = [];
    //create a function
    function addTo() {
        //get the value of the Element with the id "input-value" and push it into the array
        myarr.push(document.getElementById("input-value").value);
        // console.log(myarr); //to confirm it has been added to the array
        //choose the Max Value from the array
        var rangeMax = Math.max(...myarr);
        //print the rangeMax
        document.getElementById("result").innerHTML = rangeMax;
        // Set the Input field to the an empty value
        document.getElementById('input-value').value = '';
    }


    </script>
